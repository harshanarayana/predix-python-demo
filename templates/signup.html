<html>
<head>
    <title>Predix Python Demo</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
    <div class="title">
        {% if redis %}
            <h1>Predix.io Demo - with Flask : REDIS + PostgreSQL Signup Page.</h1>
        {% else %}
            <h1>Predix.io Demo - with Flask : Signup Page.</h1>
        {% endif %}

    </div>
    <div id="content">
        {% if not redis %}
            <form method="post" action="{{ url_for('submit') }}">
                <label for="username">Please enter your name:</label>
                <input type="text" name="username" required="true"/><br />
                <label for="useremail">Please enter your email:</label>
                <input type="text" name="useremail" required="true"/><br />
                <input type="submit" />
            </form>
        {% else %}
            <form method="post" action="{{ url_for('redis_submit') }}">
                <label for="username">Please enter your name:</label>
                <input type="text" name="username" required="true"/><br />
                <label for="useremail">Please enter your email:</label>
                <input type="text" name="useremail" required="true"/><br />
                <input type="checkbox" name="persist" value="1"/> Persist Data into PostgreSQL<br/><br/>
                <input type="submit" />
            </form>
        {% endif %}
    </div>
    </div>
</body>
</html>
