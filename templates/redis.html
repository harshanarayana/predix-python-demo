<html>
<head>
    <title>Predix Python Demo</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
    <div class="title">
        <h1>Predix.io - with Flask</h1>
    </div>
    <div id="content">
        <table class="tg">
            <tr>
                <th class="table_header">Redis Cache Key</th>
                <th class="table_header">Redis Cache Value</th>
            </tr>
            {% for data in redis_data %}
                <tr>
                  <td class="table_data">{{ data.key }}</td>
                  <td class="table_data">{{ data.value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div id="content">
        <form action="{{ url_for('redis_signup') }}">
            <input type="submit" value="Singup. Hobbits wanted."/>
        </form>
    </div>
</div>
</body>
</html>
